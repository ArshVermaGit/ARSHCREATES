<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Media Gallery Pro</h1>
            <p>Explore photos, videos, websites, and games with full functionality</p>
            <nav>
                <a href="index.html" class="nav-link active">Gallery</a>
                <a href="admin_feedback.html" class="nav-link">Admin</a>
            </nav>
        </div>
    </header>
    
    <div class="share-container">
        <div class="container">
            <button class="share-btn" id="shareWebsite">
                <i class="fas fa-share-alt"></i> Share This Website
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="photos">
                <i class="fas fa-image"></i> Photos
            </button>
            <button class="tab-btn" data-tab="videos">
                <i class="fas fa-video"></i> Videos
            </button>
            <button class="tab-btn" data-tab="websites">
                <i class="fas fa-globe"></i> Websites
            </button>
            <button class="tab-btn" data-tab="games">
                <i class="fas fa-gamepad"></i> Games
            </button>
        </div>
        
        <div class="tab-content">
            <div class="tab-pane active" id="photos">
                <div class="media-grid">
                    <!-- Photo cards will be dynamically generated -->
                </div>
            </div>
            
            <div class="tab-pane" id="videos">
                <div class="media-grid">
                    <!-- Video cards will be dynamically generated -->
                </div>
            </div>
            
            <div class="tab-pane" id="websites">
                <div class="media-grid">
                    <!-- Website cards will be dynamically generated -->
                </div>
            </div>
            
            <div class="tab-pane" id="games">
                <div class="media-grid">
                    <!-- Game cards will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="mediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Media Title</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="media-display" id="mediaDisplay">
                    <!-- Media content will be inserted here -->
                </div>
                
                <div class="media-controls" id="mediaControls">
                    <!-- Controls will be dynamically generated based on media type -->
                </div>
                
                <div class="navigation-controls">
                    <button class="nav-btn" id="prevMedia">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button class="nav-btn" id="nextMedia">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Media Gallery Pro &copy; 2023 - All Rights Reserved</p>
        </div>
    </footer>
    
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
