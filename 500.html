<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-gem"></i>
                <span>Portfolio</span>
            </a>
        </div>
    </nav>

    <section class="error-container">
        <div class="container">
            <i class="fas fa-server error-icon error-server"></i>
            <h1 class="error-code error-red">500</h1>
            <h2 class="error-title">Server Error</h2>
            <p class="error-message">
                Something went wrong on our end. Please try again later.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
                <button onclick="window.location.reload()" class="btn btn-glass">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
