{% extends "base.html" %}
{% block title %}500 - Server Error{% endblock %}
{% block content %}
<!-- ERROR SECTION -->
<section class="section glass-section center-content" style="min-height: 70vh;">
  <div class="container">
    <div class="error-container">
      <div class="error-icon error-server"><i class="fas fa-server"></i></div>
      <h1 class="error-code error-red">500</h1>
      <h3 class="error-title">Server Error</h3>
      <p class="error-message">Something went wrong on our side. Please try again shortly.</p>
      <div class="error-actions">
        <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
        <button class="btn btn-glass" onclick="location.reload()"><i class="fas fa-redo"></i> Retry</button>
      </div>
    </div>
  </div>
</section>
{% endblock %}
