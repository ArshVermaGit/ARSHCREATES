{% extends "base.html" %}
{% block title %}500 - Server Error{% endblock %}

{% block content %}
<section class="section glass-section center-content fade-in" style="min-height: 80vh;">
    <div class="container">
        <div class="error-container">
            <div class="error-icon error-server">
                <i class="fas fa-server"></i>
            </div>
            <h1 class="error-code error-red">500</h1>
            <h3 class="error-title">Internal Server Error</h3>
            <p class="error-message">
                Something went wrong on our end. Don’t worry — we’re working to fix it.  
                Please try again in a moment.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <button onclick="location.reload()" class="btn btn-glass">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
