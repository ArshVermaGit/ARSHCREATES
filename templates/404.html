{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="empty-state" style="padding: 80px 40px;">
            <i class="fas fa-exclamation-triangle" style="font-size: 96px; color: var(--accent); margin-bottom: 32px; opacity: 0.8;"></i>
            <h1 style="font-size: 72px; font-weight: 900; margin-bottom: 16px; background: linear-gradient(90deg, #ffffff 0%, var(--accent) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">404</h1>
            <h3 style="font-size: 36px; margin-bottom: 20px; font-weight: 700;">Page Not Found</h3>
            <p style="font-size: 18px; color: var(--text-secondary); line-height: 1.7; max-width: 600px; margin: 0 auto 40px;">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
            </p>
            <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="/#contact" class="btn btn-glass">
                    <i class="fas fa-envelope"></i> Contact Me
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
