{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="hero" style="min-height: 100vh;">
    <div class="container">
        <div class="hero-content" style="max-width: 800px; margin: 0 auto; text-align: center;">
            <span class="hero-tag" style="background: rgba(239, 68, 68, 0.15); color: #ef4444;">Error 404</span>
            <h1 class="hero-title" style="font-size: 120px; margin: 40px 0;">404</h1>
            <h2 style="font-size: 48px; margin-bottom: 24px; font-weight: 600;">Page Not Found</h2>
            <p class="hero-description">The page you're looking for doesn't exist or has been moved.</p>
            <div class="hero-actions" style="justify-content: center; margin-top: 50px;">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="/#contact" class="btn btn-glass">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
