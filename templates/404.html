{% extends "base.html" %}
{% block title %}404 - Not Found{% endblock %}
{% block content %}
<!-- ERROR SECTION -->
<section class="section glass-section center-content" style="min-height: 70vh;">
  <div class="container">
    <div class="error-container">
      <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
      <h1 class="error-code">404</h1>
      <h3 class="error-title">Page Not Found</h3>
      <p class="error-message">The page you requested doesn't exist. Try returning home or contact me.</p>
      <div class="error-actions">
        <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
        <a href="/#contact" class="btn btn-glass"><i class="fas fa-envelope"></i> Contact</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
